	$(document).ready(function(){

	function checkDataStores()
	{
		var correctFlag = true;
		var $focusObject = null;
		
		var $queryDataStoresReqExLimit = $("#queryDataStoresReqEx_limit");
		if (!isNumber($queryDataStoresReqExLimit.val()) || parseInt($queryDataStoresReqExLimit.val()) > 100 || parseInt($queryDataStoresReqExLimit.val()) < 1)
		{
			$focusObject = $focusObject == null?$queryDataStoresReqExLimit:$focusObject;
			$queryDataStoresReqExLimit.css({"background-color":"#FBE9E5"});
			$("#queryDataStoresReqEx_limitErrTip").html(controller.language.titles["queryDataStores_limit_numRangeNull"]);
			correctFlag = false;
		}
			
		var $queryDataStoresReqExOffset = $("#queryDataStoresReqEx_offset");
		if (!isNumber($queryDataStoresReqExOffset.val()) || parseInt($queryDataStoresReqExOffset.val()) < 0)
		{
			$focusObject = $focusObject == null?$queryDataStoresReqExLimit:$focusObject;
			$queryDataStoresReqExOffset.css({"background-color":"#FBE9E5"});
			$("#queryDataStoresReqEx_offsetErrTip").html(controller.language.titles["queryDataStores_offset_numRangeNull"]);
			correctFlag = false;
		}
		
		$siteUri = $("#querySiteReqEx_uri")
		if (isEmpty($siteUri.val()))
		{
			$focusObject = $focusObject==null?$siteUri:$focusObject;
			$siteUri.css({"background-color":"#FBE9E5"});
			$("#querySiteReqEx_uriErrTip").html(controller.language.titles["querySiteUriEx_uriNotNullTip"]);
			correctFlag = false;
		}
		
		if($focusObject) $focusObject.focus();
		return correctFlag;
	}
--></script>
